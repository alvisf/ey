<html>
	<body>
		<script>
		
		alpha = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
	    document.writeln(alpha.substring(0,4)); //ABCD
     	document.writeln(alpha.substring(10,12)); // returns "KL". 
     	document.writeln(alpha.substring(12,10)); // also returns "KL". 
     	document.writeln(alpha.substring(6,7));  //returns "G". 
     	document.writeln(alpha.substring(24,26)); //returns "YZ". 
     	document.writeln(alpha.substring(0,26)); //returns the entire alphabet. 
     	document.writeln(alpha.substring(6,6)); //returns the null value, an empty string.
	</script>
</body>
</html>
